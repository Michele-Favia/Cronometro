<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cronometro e Timer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Cronometro e Timer</h1>
  <div id="stopwatch">
    <h2>Cronometro</h2>
    <p id="stopwatch-display">00:00:00</p>
    <button id="start-stopwatch">Start</button>
    <button id="pause-stopwatch">Pause</button>
    <button id="reset-stopwatch">Reset</button>
  </div>
  <div id="timer">
    <h2>Timer</h2>
    <input type="number" id="timer-minutes" placeholder="Minuti">
    <button id="start-timer">Start Timer</button>
    <p id="timer-display">00:00</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
